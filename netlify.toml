[build]
  command = "bun run build"
  publish = "dist"

# These VITE_SUPABASE_* values are Supabase's public anon keys â€” intentionally
# shipped to the browser by Vite. They are NOT secrets.
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_PUBLISHABLE_KEY,VITE_SUPABASE_PROJECT_ID,VITE_SUPABASE_URL"

[[redirects]]
  from = "/*"
